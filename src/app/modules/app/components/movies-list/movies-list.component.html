<div class="div" *ngIf="!loading">
  <ng-container *ngFor="let movie of data" >
    <div  [routerLink]="['./', movie.id]" style="display: flex;margin-bottom: 10px;">
      <img [src]="'https://image.tmdb.org/t/p/w200/' + movie.poster_path" alt="">
      <div class="" style="display: flex;flex-direction: column">
        <h1>{{ movie.title}}</h1>
        <p>{{ movie.overview}}</p>
      </div>
    </div>
  </ng-container>
</div>

<div *ngIf="loading">
  <app-loader></app-loader>
</div>
